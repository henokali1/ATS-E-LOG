<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Traffic Services Duty Log</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <img src="/static/logo.png" alt="FANS Logo" class="logo">
        <h1>Air Traffic Services Duty Log</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        
        <form method="POST" action="/new_ats_log">
            <!-- Horizontal Form Row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" value="{{ date }}" required>
                </div>

                <div class="form-group">
                    <label for="start">Start:</label>
                    <input type="text" id="start" name="start" value="{{ time }}" required>
                </div>

                <div class="form-group">
                    <label for="finish">Finish:</label>
                    <input type="text" id="finish" name="finish" value="{{ time }}" required>
                </div>

                <div class="form-group">
                    <label for="initials">Initials:</label>
                    <select id="initials" name="initials" required>
                        {% for initial in initials %}
                            <option value="{{ initial }}">{{ initial }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="position">Rating :</label>
                    <select id="position" name="position" required>
                        {% for position in positions %}
                            <option value="{{ position }}">{{ position }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Remarks and Save Button -->
            <label for="remarks">Remarks:</label>
            <textarea id="remarks" name="remarks" required></textarea>

            <button type="submit" class="submit-btn">Save</button>
        </form>
    </div>
</body>
</html>
